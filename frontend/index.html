<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blokus AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Gray overlay -->
  <div id="overlay" class="overlay"></div>

  <div class="info">
    <h1>Blokus AI</h1>
    <h2 id="current-turn">Current Turn: Player 1</h2>

    <h3 id="current-turn">Hover over a piece and press R for rotate and F for flip</h3>
    <button id="end-turn-button">End Turn</button>
    <button id="restart-game-button" class="restart-button">Restart Game</button>
  </div>

  <!-- Main game area -->
  <div class="game-container">
    <!-- Board area -->
    <div id="board" class="board"></div>

    <!-- Final rankings area -->
    <div id="final-rankings" class="final-rankings hidden">
      <h1>Final Rankings</h1>
      <ul id="rankings-list"></ul>
      <button id="new-game-button" class="restart-button">New Game</button>
    </div>
  </div>

  <!-- Pieces area at the bottom -->
  <div id="piece-container" class="piece-container"></div>

  <!-- Player type selection popup -->
  <div id="player-selection-popup" class="popup">
    <h2>Select Player Types</h2>
    <form id="player-selection-form">
      <label for="player1">Player 1:</label>
      <select id="player1" name="player1">
        <option value="human">Human</option>
        <option value="greedy">Greedy AI</option>
        <option value="minimax">Minimax AI</option>
        <option value="monte_carlo">Monte Carlo AI</option>
      </select>
      <label for="player2">Player 2:</label>
      <select id="player2" name="player2">
        <option value="human">Human</option>
        <option value="greedy">Greedy AI</option>
        <option value="minimax">Minimax AI</option>
        <option value="monte_carlo">Monte Carlo AI</option>
      </select>
      <label for="player3">Player 3:</label>
      <select id="player3" name="player3">
        <option value="human">Human</option>
        <option value="greedy">Greedy AI</option>
        <option value="minimax">Minimax AI</option>
        <option value="monte_carlo">Monte Carlo AI</option>
      </select>
      <label for="player4">Player 4:</label>
      <select id="player4" name="player4">
        <option value="human">Human</option>
        <option value="greedy">Greedy AI</option>
        <option value="minimax">Minimax AI</option>
        <option value="monte_carlo">Monte Carlo AI</option>
      </select>
      <button type="submit">Start Game</button>
    </form>
  </div>

  <!-- Loading screen -->
  <div id="loading-screen" class="loading hidden">
    <h2>AI is thinking...</h2>
  </div>

  <div id="restart-container" class="hidden">
    <button id="restart-button" class="restart-button">Restart Game</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
